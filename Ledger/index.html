<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revenue and Expense Accounts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Revenue and Expense Accounts</h1>
    <div class="container">
      <h2>Balance (ฺ฿)</h2>
      <h2 id="balance">฿ 0.00</h2>
      <div class="income-expense-container">
        <div class="income">
          <h2>Income</h2>
          <h2 id="number-income">฿ 5000</h2>
        </div>
        <div class="expense">
          <h2>Expense</h2>
          <h2 id="number-expense">฿ 3000</h2>
        </div>
      </div>
        <h3>Transaction</h3>
        <ul class="list" id="list">
          <!-- <li class="income">
            Salary<span>+5000 <button class="delete">x</button></span>
          </li> -->
          
            
          </li>
        </ul>
        <h3>Add-transaction</h3>
        <form action="" class="add-transaction" id="add">
          <div class="form-control">
            <label for="text">Menu</label>
            <input type="text" id="text" />
          </div>
          <div class="form-control">
            <label for="amount">Cost ( + income / - expense) </label>
            <input type="number" id="amount" />
          </div>
          <button class="btn">Add</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
